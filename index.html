<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="shortcut icon" href="https://kenzie.com.br/v2/assets/kenzie-icon.jpeg" type="image/x-icon">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <title>Quadro de Medalhas</title>
</head>
<body>
  <header>
    <img src="./src/img/Group 187.svg" alt="OLIMPIC-CIRCLES">
  </header>
  <section class="search">

    <h2>Pesquisa</h2>

    <input id="search" type="text"  placeholder="&#128269; Pesquisar por país">
    
    <input id="btn__search" type="button" value="Pesquisar">

    <p>Ex: Brasil</p>
  </section>

  <main>

    <table id="table">
      
      <th>
        <button class="btn__order" id="btn__position">Posição<ion-icon name="caret-down-circle-outline" class="arrow__down"></ion-icon></button>
      </th>

      <th>País</th>

      <th><button class="btn__order" id="btn__gold">Ouro<ion-icon name="caret-down-circle-outline" class="arrow__down"></ion-icon></button></th>

      <th><button class="btn__order" id="btn__silver">Prata<ion-icon name="caret-down-circle-outline" class="arrow__down"></ion-icon></button></th>

      <th><button class="btn__order" id="btn__bronze">Bronze<ion-icon name="caret-down-circle-outline" class="arrow__down"></ion-icon></button></th>
      
      <th>Total</th>
      
    </table>
    
  </main>
  <footer>
    <div>
      <a id="rich-dacan" href="https://github.com/rich-dacan" target="_blank">Created in 22' by me! &reg; &copy;</a>
    </div>
  </footer>
  
  <script type="module" src="src/js/App.js"></script>
</body>
</html>
